<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- make a first frame-->
    <div class="container">
        <!-- make a second frame-->

        <div class="head">
            <h1> Generate </br> <span id="text-snd">Random Password</span></h1>
            <h2 id="sub-text">Forget weak passwords – we’ve got your back!</h2>
        </div>

        <div class="body">
            <div class="ps">
                <p>Password length</p>
                <input type="number" id="password-length" min="8" max="50" value="8">
            </div>

            <div class="choose-chr">
                <p id="text-2">Character Combination</p>
                <div class="radio-container">
                    <!-- button all -->
                    <label class="radio-container">
                        <input type="radio" name="option" checked>
                        <span class="radio-circle"></span>
                        <span class="radio-text">All</span>
                    </label>

                    <!-- button numbers -->
                    <label class="radio-container">
                        <input type="radio" name="option">
                        <span class="radio-circle"></span>
                        <span class="radio-text">Numbers</span>
                    </label>

                    <!-- Button Symbols-->
                    <label class="radio-container">
                        <input type="radio" name="option">
                        <span class="radio-circle"></span>
                        <span class="radio-text">Symbols</span>
                    </label>

                    <!-- Button Uppercase -->
                    <label class="radio-container">
                        <input type="radio" name="option">
                        <span class="radio-circle"></span>
                        <span class="radio-text">Uppercase</span>
                    </label>

                    <!-- Button Lowercase -->
                    <label class="radio-container">
                        <input type="radio" name="option">
                        <span class="radio-circle"></span>
                        <span class="radio-text">Lowercase</span>
                    </label>
                </div>
            </div>

            <div>
                <button id="generate-password">Generate Password</button>
            </div>

        </div>

    </div>
    <!-- This will be outside of secondframe-->
    <div class="display"></div>

</body>

</html>
