<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <!-- make a first frame-->
    <div>
        <div class="head">
            <h1> Generate </br> <span>Random Password</span></h1>
            <h2>Forget weak passwords – we’ve got your back!</h2>
        </div>
        <div class="body">
            <div class="ps">
                <p>Password length</p>
                <input type="number" id="password-length">
            </div>
            <div class="choose-chr">
                <p>Character Combination</p>
                <div class="choose-chr-btn">
                    <label class="radio-container">
                        <input type="radio" name="option">
                        <span class="radio-circle"></span>
                        <span class="radio-text">All</span>
                    </label>

                </div>

            </div>
        </div>



</body>
