<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Day App</title>
    <link rel="stylesheet" href="style.css">
    <!--Add font-->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!--Add font (Icon) awesome-->
    <script src="https://kit.fontawesome.com/7ab02dac15.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 id="header">Make <span id="today">Today</span> Count </h1>
        <div class="sec-container">
            <!--The head of the today list box-->
            <div class="head">
                <!-- Add title today & plus sign -->
                <h3> Today <i class="fa-solid fa-sun" style="color: #FFD43B;"></i> </h3>
                <button id="add-btn"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
            </div>
            <div class=" list-task">
                <!--The list of today tasks-->
                <ul id="list">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            </div>
            <div class="bottom">
                <!-- The bottom line, motivation-->
                <h4>"What you accomplish today <br>
                    sets the tone for your future."
                </h4>
                <!--Author of this app-->
                <h4 id="author">Made with a smile ðŸ˜Š by Evelyn Nguyen</h4>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
